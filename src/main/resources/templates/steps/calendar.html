<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Добавить точку контроля
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">Добавить точку контроля</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="task_8_1">
                    <label><h6>Название</h6></label>
                    <input id="check_point_name" type="text" class="form-control" placeholder="Название">
                    <br>
                    <label><h6>Описание</h6></label>
                    <textarea id="check_point_description" class="form-control" rows="5" placeholder="Описание"></textarea>
                    <br>
                    <label><h6>Дата контроля</h6></label>
                    <br>
                    <input id = "check_point_date" width="276" placeholder="Дата">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" onclick="saveCheckPointInfo()">Сохранить</button>
            </div>
        </div>
    </div>
</div>
