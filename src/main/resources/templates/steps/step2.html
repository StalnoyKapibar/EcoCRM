<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/private/js/step2.js"></script>
</head>
<body>

<th:block th:fragment="step2">
    <div class="tab-pane fade" id="STEP_2" role="tabpanel" aria-labelledby="nav-profile-tab">
        <div class="card">
            <div class="card-header">
                <h1>
                    Управляющая орагизация
                </h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="nav flex-column nav-pills" role="tablist"
                         aria-orientation="vertical" style="width: 27%; margin-right: 3%" id = "tabList_STEP_2">
                        <a class="nav-link active" data-toggle="pill" href="#manage_org_pil"
                           role="tab" aria-controls="v-pills-home" aria-selected="true">
                            Информация о управляющей компании
                        </a>
                    </div>
                    <div class="tab-content" id="tabContent_STEP_2" style="width: 70%">
                        <div class="tab-pane fade show active" id="manage_org_pil" role="tabpanel"
                             aria-labelledby="v-pills-home-tab">
                            <label><h6>Навзвание организации</h6></label>
                            <input type="text" class="form-control" placeholder="Название" id="management_org_title" >
                            <br>
                            <label><h6>ИНН</h6></label>
                            <input type="text" class="form-control" placeholder="ИНН" id="management_org_inn" >
                            <br>
                            <label><h6>Ссылка на сайт/социальную сеть</h6></label>
                            <input type="text" class="form-control" placeholder="Ссылка" id="management_org_link" >
                            <br>
                            <label><h6>ФИО руководителя</h6></label>
                            <input type="text" class="form-control" placeholder="Фамилия" id="management_org_surname" >
                            <br>
                            <input type="text" class="form-control" placeholder="Имя" id="management_org_name" >
                            <br>
                            <input type="text" class="form-control" placeholder="Отчество" id="management_org_patronymic" >
                            <br>
                            <label><h6>Телефон организации</h6></label>
                            <input type="text" class="form-control" placeholder="Телефон" id="management_org_tel" >
                            <br>
                            <label><h6>E-mail</h6></label>
                            <input type="text" class="form-control" placeholder="E-mail" id="management_org_email" >
                            <br>
                            <label><h6>Часы приема</h6></label>
                            <input type="text" class="form-control" placeholder="Часы приема" id="management_org_clock" >
                            <br>
                            <label><h6>Дата следующего контакта</h6></label>
                            <input id="datepicker" width="276" placeholder="Дата" >
                            <br>
                            <label><h6>Комментарий</h6></label>
                            <textarea class="form-control" rows="5" id="comment" ></textarea>
                            <br>
                            <button id="save-btn" type="button" class="btn btn-primary" onclick="saveManagCompInfo($('#projectId').val())">Сохранить</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</th:block>

</body>
</html>
