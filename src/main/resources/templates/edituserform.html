<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/for_all_pages_layout}"
      lang="en">
<head>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/starter-template/">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link href="/public/css/userinfo.css" rel="stylesheet">
    <script src="/private/js/useredit.js" type="text/javascript"></script>
</head>
​
<body>
​<main role="main" class="container-fluid" layout:fragment="content">​
<div class="container mt-4" style="margin-top: 0px">
    ​<h3 class="text-black-50">Добро пожаловать на страницу редактирования Ваших данных!</h3>
    ​
    <div class="row">
        <div class="col">
            ​
        </div>

        <div class="col-5">
            ​
            <div>
                <div class="form-group">
                    <label class="font-weight-bold"><h5>Имя:</h5></label>
                    <input type="text"   id ="name" class="form-control"  placeholder="Елена">
                </div>
                <div class="form-group">
                    <label><h5>Фамилия:</h5></label>
                    <input type="text"  id ="surname" class="form-control"  placeholder="Иванова">
                </div>
                <div class="form-group">
                    <label><h5>Отчество:</h5></label>
                    <input type="text"  id ="patronymic" class="form-control"  placeholder="Андреевич">
                </div>
                <div class="form-group">
                    <label><h5>Адрес электронной почты:</h5></label>
                    <input type="text"  id="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" readonly>
                    ​
                </div>
                <div class="form-group">
                    <!--<label><h5>ID:</h5></label>-->
                    <input type="hidden"  id="userId" class="form-control"   placeholder="Enter id">
                    ​
                </div>
                <div class="form-group">
                    <label><h5>Телефон:</h5></label>
                    <input type="text"  id="phone" class="form-control"  placeholder="+7978777777">
                </div>
                <div class="form-group">
                    <label><h5>Ссылка vk.com:</h5></label>
                    <input type="text" id="vk" class="form-control"  placeholder="https://vk.com/">
                </div>
                <div class="form-group">
                    <label><h5>Основной род деятельности:</h5></label>
                    <input type="text" id="profession"  class="form-control"  placeholder="инженер">
                </div>
                <div class="form-group">
                    <label><h5>Чем я не хотел бы заниматься:</h5></label>
                    <input type="text" id="notToDo" class="form-control"  placeholder="уборка мусора">
                </div>
                ​
                ​
                <button  class="btn btn-primary  ml-4 " onclick="updateUser()"  style="float: right;" >Submit</button>
                <!--//<button class="btn btn-primary pull-right" type="button" style="float: right;">Кнопка</button>-->
                ​
                <button type="reset" class="btn btn-primary" style="float: right;">Reset</button>
                ​
                ​
                ​
                <button class="btn btn-primary " style="float: left;" type="button" onclick="sendPhoto()">Назад</button>
                ​
                <br><br>
            </div>
            ​
            ​
        </div>
        <div class="col">
            <div id="photo" class="text-center"></div>
            ​
            <label>Выберете фото для профиля</label>
            <form method="POST" enctype="multipart/form-data" id="imageUploadForm">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="image" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
            </form>
        </div>
    </div>
</div>
</main>
</body>
</html>
