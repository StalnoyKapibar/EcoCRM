<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/public/css/custom.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Projects</title>
</head>
<body>
<div class="row border pt-3 pb-3">
    <div class="col border ml-2 mr-2">
        <div class="card m-1">
            <th:block th:each="project :${firstStepProjects}">
                <label th:text="${project.title}"/>
            </th:block>
        </div>
    </div>
    <div class="col border ml-2 mr-2">
        <div class="card">
            <th:block th:each="project :${secondStepProjects}">
                <label th:text="${project.title}"/>
            </th:block>
        </div>
    </div>
    <div class="col border ml-2 mr-2">
        <div class="card">
            <th:block th:each="project :${thirdStepProjects}">
                <label th:text="${project.title}"/>
            </th:block>
        </div>
    </div>
    <div class="col border ml-2 mr-2">
        <div class="card">
            <th:block th:each="project :${fourthStepProjects}">
                <label th:text="${project.title}"/>
            </th:block>
        </div>
    </div>
    <div class="col border ml-2 mr-2">
        <div class="card">
            <th:block th:each="project :${fifthStepProjects}">
                <label th:text="${project.title}"/>
            </th:block>
        </div>
    </div>
    <div class="col border ml-2 mr-2">
        <div class="card">
            <th:block th:each="project :${sixthStepProjects}">
                <label th:text="${project.title}"/>
            </th:block>
        </div>
    </div>
    <div class="col border ml-2 mr-2">
        <div class="card">
            <th:block th:each="project :${seventhStepProjects}">
                <label th:text="${project.title}"/>
            </th:block>
        </div>
    </div>
    <div class="col border ml-2 mr-2">
        <div class="card">
            <th:block th:each="project :${eighthStepProjects}">
                <label th:text="${project.title}"/>
            </th:block>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
