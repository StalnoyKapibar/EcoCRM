<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Registration Form</title>
</head>
<body>
<div class="container">
    <div>
        <h2>Добро пожаловать на форму регистрации!</h2>
    </div>
    <form action="#" th:action="@{/registration/new}"
          th:object="${user}" method="POST">
        <div class="form-group">
            <label>Имя:</label>
            <input id="person-name" type="text" th:field="*{name}" class="form-control"  placeholder="Елена">
        </div>
        <div class="form-group">
            <label>Фамилия:</label>
            <input id="person-surname" type="text" th:field="*{surname}" class="form-control"  placeholder="Иванова">
        </div>
        <div class="form-group">
            <label>Адрес электронной почты:</label>
            <input type="email" th:field="*{email}" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" th:field="*{password}" class="form-control"  placeholder="Password">
        </div>
        <div class="form-group">
            <label>Телефон:</label>
            <input type="text" th:field="*{phone}" class="form-control"  placeholder="+7978777777">
        </div>
        <div class="form-group">
            <label>Ссылка vk.com:</label>
            <input id="vk_link" type="text" th:field="*{link}" class="form-control"  placeholder="https://vk.com/">
        </div>
        <div class="form-group">
            <label>Основной род деятельности:</label>
            <input type="text" th:field="*{profession}" class="form-control"  placeholder="инженер">
        </div>
        <div class="form-group">
            <label>Чем я точно не хотел бы заниматься:</label>
            <input type="text" th:field="*{notToDo}" class="form-control"  placeholder="уборка мусора">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>


        <hr>
        <a th:href="@{/admin/page}">Назад на главную страницу</a>

        <br><br>
    </form>
</div>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type='text/javascript' th:inline="javascript">

    $(document).ready(function() {
        var url = [[${urlForInfo}]];
        $.ajax({
            type: 'GET',
            url: url,
            async: false,
            jsonpCallback: 'callback',
            contentType: "application/json",
            dataType: 'jsonp',
            success: function(json) {
                console.log(json.response[0].first_name);
                document.getElementById("person-name").value = json.response[0].first_name;
                document.getElementById("person-surname").value = json.response[0].last_name;
                document.getElementById("vk_link").value = "vk.com/id" + json.response[0].id;
            },
            error: function(e) {
                console.log(e);
                //console.log(e.message);
            }
        });

    });
</script>
</body>

</html>
