<h1>Добро пожаловать на страницу редактирования Ваших данных!</h1>
<div class="container mt-4">


    <div class="row">
        <div class="col">

        </div>

        <div class="col-5">

                <form action="#" method="POST">
                    <div class="form-group">
                        <label class="font-weight-bold"><h5>Имя:</h5></label>
                        <input type="text" class="form-control"  placeholder="Елена">
                    </div>
                    <div class="form-group">
                        <label><h5>Фамилия:</h5></label>
                        <input type="text"  class="form-control"  placeholder="Иванова">
                    </div>
                    <div class="form-group">
                        <label><h5>Адрес электронной почты:</h5></label>
                        <input type="email"  class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label><h5>Пароль:</h5></label>
                        <input type="password"  class="form-control"  placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label><h5>Телефон:</h5></label>
                        <input type="text"  class="form-control"  placeholder="+7978777777">
                    </div>
                    <div class="form-group">
                        <label><h5>Ссылка vk.com:</h5></label>
                        <input type="text" t class="form-control"  placeholder="https://vk.com/">
                    </div>
                    <div class="form-group">
                        <label><h5>Основной род деятельности:</h5></label>
                        <input type="text"  class="form-control"  placeholder="инженер">
                    </div>
                    <div class="form-group">
                        <label><h5>Чем я точно не хотел бы заниматься:</h5></label>
                        <input type="text" class="form-control"  placeholder="уборка мусора">
                    </div>

                    <button type="submit" class="btn btn-primary  ml-4 "  style="float: right;" >Submit</button>
                    <!--//<button class="btn btn-primary pull-right" type="button" style="float: right;">Кнопка</button>-->

                    <button type="reset" class="btn btn-primary" style="float: right;">Reset</button>




                    <button class="btn btn-primary" style="float: left;" ><a th:href="@{/admin/page}"></a>Назад на главную страницу</button>
                    <br><br>
                </form>


        </div>

        </div>
