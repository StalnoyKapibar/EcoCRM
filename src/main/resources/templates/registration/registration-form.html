<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="/public/css/bootstrap-social.css" rel="stylesheet">
    <link href="/public/css/green.css" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body>
<div class="container-fluid">
    <p></p>
    <p></p>
    <p></p>
    <h2 align="center">Добро пожаловать на форму регистрации </h2>

    <p></p>
    <p></p>
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
            <a id="vk-button" href="https://oauth.vk.com/authorize?client_id=7104443&display=page&redirect_uri=http://localhost:8080/registration/usercode&response_type=code&v=5.101" class="btn btn-block btn-social btn-vk">
                <span class="fa fa-vk"></span>Sign in with VK
            </a>
            <p th:text="${error}"></p>
            <div class="form-group">
                <label>Имя:</label>
                <input id="person-name" type="text" class="form-control"  placeholder="Елена">
            </div>
            <div class="form-group">
                <label>Фамилия:</label>
                <input id="person-surname" type="text" class="form-control"  placeholder="Иванова">
            </div>
            <div class="form-group">
                <label>Адрес электронной почты:</label>
                <input id="emailHelp" type="email"  class="form-control"  aria-describedby="emailHelp" placeholder="Введите email" th:value="${email}" readonly>
            </div>
            <div class="form-group">
                <label>Пароль:</label>
                <input id="password" type="password"  class="form-control"  placeholder="Пароль">
            </div>
            <div class="form-group">
                <label>Телефон:</label>
                <input id="phone" type="text"  class="form-control"  placeholder="+7978777777">
            </div>
            <div class="form-group">
                <label>Ссылка vk.com:</label>
                <input id="vk_link" type="text"  class="form-control"  placeholder="https://vk.com/">
            </div>
            <div class="form-group">
                <label>Основной род деятельности:</label>
                <input id="job" type="text"  class="form-control"  placeholder="инженер">
            </div>
            <div class="form-group">
                <label>Чем я точно не хотел бы заниматься:</label>
                <input id="notToDo" type="text"  class="form-control"  placeholder="уборка мусора">
            </div>
            <label>Выберете фото для профиля</label>
            <form method="POST" enctype="multipart/form-data" id="imageUploadForm">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="image" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
            </form>
            <p></p>
            <button  class="btn btn-primary" onclick="send()">Submit</button>

            <a href="admin/page">Назад на главную страницу</a>
            <p></p>
            <p></p>
            <p></p>
        </div>
        <div class="col-sm-4">
        </div>

    </div>
</div>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/public/js/sendUserPhoto.js">

</script>

<script type="text/javascript" src="/public/js/throwEmail.js">

</script>
</body>

</html>
