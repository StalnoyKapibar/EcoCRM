<body>
    <div class="card">
        <div class="card-header">
            <h4>Контроль</h4>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="nav flex-column nav-pills"  role="tablist" id="check_points_list"
                     aria-orientation="vertical" style="width: 27%; margin-right: 3%">
                    <h4>Все точки контроля</h4>

                </div>
                <div class="tab-content" style="width: 70%">
                    <div class="tab-pane fade show active" id="check_point_control_pil" role="tabpanel"
                         aria-labelledby="v-pills-home-tab">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                            Добавить точку контроля
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel2">Добавить точку контроля</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div id="task_8_1">
                                            <label><h6>Название</h6></label>
                                            <input id="check_point_name" type="text" class="form-control" placeholder="Название">
                                            <br>
                                            <label><h6>Описание</h6></label>
                                            <textarea id="check_point_description" class="form-control" rows="5" placeholder="Описание"></textarea>
                                            <br>
                                            <label><h6>Дата контроля</h6></label>
                                            <br>
                                            <input id = "check_point_date" width="276" placeholder="Дата">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveCheckPointInfo()">Сохранить</button>
                                    </div>
                                </div>
                            </div>
                        </div>

<!--                        <div class="container">-->
                            <div id="calendar" style="margin: 20px; width: 60%;"></div>
                            <!--modal for add comment-->
                            <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel1">Точка контроля</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div>
                                                <table class="table">
                                                    <tr>
                                                        <td><h6>Название</h6></td>
                                                        <td><h5 id="check_p_name"></h5></td>
                                                    </tr>
                                                    <tr>
                                                        <td><h6>Описание</h6></td>
                                                        <td><h5 id="description"></h5></td>
                                                    </tr>
                                                    <tr>
                                                        <td><h6>Дата контроля</h6></td>
                                                        <td><h5 id="check_p_date"></h5></td>
                                                    </tr>
                                                </table>
<!--                                                <label><h6>Комментарий</h6></label>-->
<!--                                                                        <textarea id="check_point_comment" class="form-control" rows="5" placeholder="Комментарий" th:text="${checkPoint.comment}"></textarea>-->
<!--                                                <br>-->
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                                            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveCheckPointComment()">Сохранить</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--    end modal-->
<!--                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
